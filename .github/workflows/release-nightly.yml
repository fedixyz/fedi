name: Release Fedi Nightly
on:
    workflow_dispatch:
    schedule: # runs every day at 5am UTC
        - cron: '0 5 * * *'

jobs:
    release-nightly-apk:
        name: Build Android APK and upload to GitHub draft release
        timeout-minutes: 90
        runs-on: [self-hosted, linux]
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
              with:
                  submodules: true

            - uses: cachix/install-nix-action@v30
              with:
                  nix_path: nixpkgs=channel:nixos-22.05

            - uses: cachix/cachix-action@v15
              with:
                  name: fedibtc
                  authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

            - name: Inject secrets into .env file
              run: |
                  echo "CHANNEL_KEY_ANDROID=${{ secrets.ZENDESK_CHANNEL_KEY_ANDROID_DEV }}" >> ui/native/.env
                  echo "CHANNEL_KEY_IOS=${{ secrets.ZENDESK_CHANNEL_KEY_IOS_DEV }}" >> ui/native/.env
                  echo "ZENDESK_KID=${{ secrets.ZENDESK_KEY_ID_DEV }}" >> ui/native/.env
                  echo "ZENDESK_SECRET_KEY=${{ secrets.ZENDESK_SECRET_DEV }}" >> ui/native/.env

            - name: Generate release credentials
              env:
                  ANDROID_KEYSTORE_FILE_ENCODED: ${{ secrets.ANDROID_KEYSTORE_FILE_ENCODED }}
                  ANDROID_KEYSTORE_PROPERTIES_ENCODED: ${{ secrets.ANDROID_KEYSTORE_PROPERTIES_ENCODED }}
                  PLAY_STORE_JSON_CREDENTIALS_ENCODED: ${{ secrets.PLAY_STORE_JSON_CREDENTIALS_ENCODED }}
              run: nix develop -c ./scripts/ci/make-android-release-creds.sh

            - name: Build bridge
              run: nix develop -c env BUILD_ALL_BRIDGE_TARGETS=1 CARGO_PROFILE=release ./scripts/bridge/build-bridge-android.sh

            - name: Build UI dependencies
              run: nix develop -c ./scripts/ui/build-deps.sh

            - name: Prep for APK build
              id: prep-apk
              env:
                  FLAVOR: 'nightly'
              run: nix develop -c ./scripts/ci/prep-apk.sh

            - name: Build APK
              env:
                  APK_PATH: ${{ steps.prep-apk.outputs.APK_PATH }}
                  BUILD_BRIDGE: 0
                  BUILD_UI_DEPS: 0
              run: nix develop -c ./scripts/ui/build-nightly-apk.sh

            - name: Verify bridge hash
              env:
                  APK_PATH: ${{ steps.prep-apk.outputs.APK_PATH }}
              run: |
                  set -euo pipefail

                  bash ./scripts/ci/verify-bridge-hash.sh "$APK_PATH" "${{ github.sha }}"

            - name: Create draft GitHub release with APK
              uses: softprops/action-gh-release@v2.3.4
              with:
                  tag_name: v${{ steps.prep-apk.outputs.APK_VERSION }}-nightly
                  name: 'Fedi Nightly v${{ steps.prep-apk.outputs.APK_VERSION }}'
                  body: 'This release was generated by CI with the latest APK for an upcoming release. Built from commit: ${{ github.sha }}'
                  draft: true
                  append_body: true
                  files: ${{ steps.prep-apk.outputs.APK_PATH }}

    call-deployment-workflow:
        name: Trigger deployment to Google Play for Internal Testing
        needs: release-nightly-apk # wait for APK build so we can reuse cached bridge artifacts
        uses: ./.github/workflows/deploy-to-gp-internal-testing-nightly.yml
        secrets: inherit
        if: >-
            startsWith(github.ref, 'refs/heads/release/') || 
            startsWith(github.ref, 'refs/heads/master')

    call-deployment-workflow-testflight:
        name: Trigger deployment to TestFlight
        uses: ./.github/workflows/deploy-to-testflight-nightly.yml
        secrets: inherit
        if: >-
            startsWith(github.ref, 'refs/heads/release/') || 
            startsWith(github.ref, 'refs/heads/master')
