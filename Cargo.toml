cargo-features = ["trim-paths"]

[workspace]
members = [
    "fedimintd",
    "fedimint-cli",
    "modules/fedi-social/common",
    "modules/fedi-social/server",
    "modules/fedi-social/client",
    "bridge/fedi-ffi",
    "bridge/ffi-bindgen",
    "bridge/fedi-wasm",
    "bridge/fedi-rpc-server",
    "modules/stability-pool/client",
    "modules/stability-pool/common",
    "modules/stability-pool/server",
    "modules/stability-pool/tests",
    "fedi-db-dump",
    "devi",
    "fedi-api-types",
    "fedi-core",
    "fedi-debug",
]
default-members = [
    "fedimintd",
    "fedimint-cli",
    "fedi-api-types",
    "modules/fedi-social/common",
    "modules/fedi-social/server",
    "modules/fedi-social/client",
    "bridge/fedi-ffi",
    "bridge/ffi-bindgen",
    "modules/stability-pool/client",
    "modules/stability-pool/common",
    "modules/stability-pool/server",
    "modules/stability-pool/tests",
    "devi",
]
resolver = "2"

[profile.release]
trim-paths = "all"
lto = "fat"
codegen-units = 1
# we need debug symbols for debugging panics and such, at least on the backend
# if don't need them *somewhere*, we should manually call `strip` after the binary
# is built
debug = "line-tables-only"
strip = false

[workspace.metadata]
authors = ["The Fedi Developers"]
edition = "2021"
description = "Fedi"
documentation = "https://github.com/fedibtc/fedimintd-fedi"
readme = "README.md"
homepage = "https://fedi.xyz"
repository = "https://github.com/fedibtc/fedimintd-fedi"
license-file = "LICENSE"
keywords = ["bitcoin", "lightning", "chaumian", "e-cash", "federated"]

[workspace.dependencies]
bitcoin = { version = "0.30", features = ["rand", "serde"] }
fedi-social-client = { path = "./modules/fedi-social/client" }
serde = { version = "1.0.149", features = ["derive"] }
serde_json = { version = "1" }
subtle = "2.5.0"
ring = "0.17.5"
fedi-core = { path = "./fedi-core" }
fedi-api-types = { path = "./fedi-api-types" }

anyhow = "1"
async-stream = "0.3.5"
async-trait = "0.1"
bincode = "1.3.1"
bitcoin_hashes = "0.12"
clap = "4"
erased-serde = "0.4"
futures = "0.3"
hex = { version = "0.4.2" }
impl-tools = "0.10.0"
itertools = "0.12.1"
rand = "0.8"
reqwest = { version = "0.12", features = [
    "json",
    "rustls-tls",
], default-features = false }
secp256k1 = "0.27.0"
secp256k1-zkp = "0.9.2"
strum = "0.24"
strum_macros = "0.24"
thiserror = "1.0.37"
tokio = "1"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }

fedimint_threshold_crypto = { version = "0.2.1", package = "fedimint-threshold-crypto" }

fedimintd = { git = "https://github.com/fedibtc/fedimint", tag = "v0.4.3-rc.2-fed4" }
fedimint-cli = { git = "https://github.com/fedibtc/fedimint", tag = "v0.4.3-rc.2-fed4" }
fedimint-build = { git = "https://github.com/fedibtc/fedimint", tag = "v0.4.3-rc.2-fed4" }
fedimint-core = { git = "https://github.com/fedibtc/fedimint", tag = "v0.4.3-rc.2-fed4" }
fedimint-server = { git = "https://github.com/fedibtc/fedimint", tag = "v0.4.3-rc.2-fed4" }
fedimint-client = { git = "https://github.com/fedibtc/fedimint", tag = "v0.4.3-rc.2-fed4" }
fedimint-api-client = { git = "https://github.com/fedibtc/fedimint", tag = "v0.4.3-rc.2-fed4" }
fedimint-derive-secret = { git = "https://github.com/fedibtc/fedimint", tag = "v0.4.3-rc.2-fed4" }
fedimint-mint-client = { git = "https://github.com/fedibtc/fedimint", tag = "v0.4.3-rc.2-fed4" }
fedimint-wallet-client = { git = "https://github.com/fedibtc/fedimint", tag = "v0.4.3-rc.2-fed4" }
fedimint-ln-client = { git = "https://github.com/fedibtc/fedimint", tag = "v0.4.3-rc.2-fed4" }
fedimint-ln-common = { git = "https://github.com/fedibtc/fedimint", tag = "v0.4.3-rc.2-fed4" }
fedimint-meta-client = { git = "https://github.com/fedibtc/fedimint", tag = "v0.4.3-rc.2-fed4" }
fedimint-aead = { git = "https://github.com/fedibtc/fedimint", tag = "v0.4.3-rc.2-fed4" }
fedimint-rocksdb = { git = "https://github.com/fedibtc/fedimint", tag = "v0.4.3-rc.2-fed4" }
fedimint-bip39 = { git = "https://github.com/fedibtc/fedimint", tag = "v0.4.3-rc.2-fed4" }
fedimint-logging = { git = "https://github.com/fedibtc/fedimint", tag = "v0.4.3-rc.2-fed4" }
devimint = { git = "https://github.com/fedibtc/fedimint", tag = "v0.4.3-rc.2-fed4" }
ln-gateway = { git = "https://github.com/fedibtc/fedimint", tag = "v0.4.3-rc.2-fed4" }


