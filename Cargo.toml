cargo-features = ["trim-paths"]

[workspace]
members = [
    "fedimintd",
    "fedimint-cli",
    "fedi-social-common",
    "fedi-social-server",
    "fedi-social-client",
    "bridge/fedi-ffi",
    "bridge/ffi-bindgen",
    "bridge/fedi-wasm",
    "bridge/fedi-rpc-server",
    "stability-pool/stability-pool-client",
    "stability-pool/stability-pool-common",
    "stability-pool/stability-pool-server",
    "stability-pool/stability-pool-tests",
    "fedi-db-dump",
    "devi",
]
default-members = [
    "fedimintd",
    "fedimint-cli",
    "fedi-social-common",
    "fedi-social-server",
    "fedi-social-client",
    "bridge/fedi-ffi",
    "bridge/ffi-bindgen",
    "stability-pool/stability-pool-client",
    "stability-pool/stability-pool-common",
    "stability-pool/stability-pool-server",
    "stability-pool/stability-pool-tests",
    "devi",
]
resolver = "2"

[profile.release]
trim-paths = "all"
lto = "fat"
codegen-units = 1
# we need debug symbols for debugging panics and such, at least on the backend
# if don't need them *somewhere*, we should manually call `strip` after the binary
# is built
debug = "line-tables-only"
strip = false

