// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlinVersion = "1.7.21"
        buildToolsVersion = "33.0.0"
        minSdkVersion = 23
        compileSdkVersion = 33
        targetSdkVersion = 33

        // for older npm packages that haven't updated
        kotlin_version = "1.7.21"   

        VisionCameraCodeScanner_minSdkVersion = 23
        VisionCameraCodeScanner_compileSdkVersion = 33
        VisionCameraCodeScanner_targetSdkVersion = 33

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
        // Required for fedi-android
        mavenLocal()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        // Used for chat push notifications
        classpath 'com.google.gms:google-services:4.3.15'
    }
}

allprojects {
    repositories {
        maven {
            // Required for Detox e2e testing framework
            url("$rootDir/../../node_modules/detox/Detox-android")
            // Required for fedi-android
            mavenLocal()
        }
    }
}
